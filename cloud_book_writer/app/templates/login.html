{% extends 'base.html' %}

{% block titlecontent %} Login | Page {% endblock %}

{% block content %}  
    <div class="login">
      <div class="form">
      <form class="form form-control" action="" method="post" enctype="multipart/form-data">  
      <h2 class="text-center">Login</h2>
      <table class=" table border table-striped">
        {% csrf_token %}
         {{ form.as_table }}  
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
    
    </table>
       
        <button class="btn button my-2" type="submit">Submit</button>
        {% comment %} <a href="{% url 'add-artist' %}" class="btn button">Go Back</a> {% endcomment %}
      </form>
    </div>
    </div>
  {% endblock %}
