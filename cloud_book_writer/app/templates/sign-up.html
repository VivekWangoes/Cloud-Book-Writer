{% extends 'base.html' %}

{% block titlecontent %} SignUp | Page {% endblock %}

{% block stylecontent %}
<style>
    .helptext{
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <div class="form">
      <form class="form form-control" action="" method="post" enctype="multipart/form-data">
        <h2 class="text-center">Sign Up</h2>
        <table class=" table border table-striped">
        {% csrf_token %}
         {{ form.as_table }}
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
        </table>
       
        <button class="btn button my-2" type="submit">Submit</button>
        {% comment %} <a href="{% url 'artist' %}" class="btn button">Go Back</a> {% endcomment %}
      </form>
</div>
</div>
{% endblock %}
